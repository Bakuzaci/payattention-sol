services:
  - type: web
    name: payattention-backend
    runtime: python
    repo: https://github.com/Bakuzaci/payattention-sol
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
